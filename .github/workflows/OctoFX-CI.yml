name: Build OctoFX

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:  
  build:    
    runs-on: windows-latest
    
    steps:      
      - uses: actions/checkout@v2
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Navigate to Workspace
        run: |
          cd $GITHUB_WORKSPACE
        
      - name: Create Build Directory
        run: mkdir _build

      - name: Restore Packages
        run: nuget restore source/OctoFX.sln

      - name: Build Solution
        run: |
          msbuild.exe OctoPetShop.sln /nologo /nr:false /p:DeployOnBuild=true /p:DeployDefaultTarget=WebPublish /p:WebPublishMethod=FileSystem /p:DeleteExistingFiles=True /p:platform="Any CPU" /p:configuration="Release" /p:PublishUrl="../_build"
      
