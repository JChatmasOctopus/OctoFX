name: Build OctoFX

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:  
  build:    
    runs-on: windows-2019
    
    steps:      
      - uses: actions/checkout@v2
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Navigate to Workspace
        run: |
          cd $GITHUB_WORKSPACE
        
      - name: Create Build Directory
        run: mkdir _build

      - name: Restore Packages
        run: nuget restore source/OctoFX.sln

      - name: Build Solution
        run: |
          msbuild.exe "source/OctoFX.sln" /nologo /nr:false /p:DeployOnBuild=true /p:DeployDefaultTarget=WebPublish /p:WebPublishMethod=FileSystem /p:DeleteExistingFiles=True /p:platform="Any CPU" /p:configuration="Release" /p:PublishUrl="../_build"
      
      - name: Create Zip Package for Octopus Deploy
        # You may pin to the exact commit or the version.
        # uses: OctopusDeploy/create-zip-package-action@4e6bb23129c1cc5e337d1f74a200abba63de4b62
        uses: OctopusDeploy/create-zip-package-action@v3.0.2
        with:
          # Package Id.
          package_id: "OctoFX_GHA"
          # Package version.
          version: "0.0.1"
          # The folder to put the resulting package in, relative to the current working directory; not the base path.
          output_folder: "./packaging"
          # The base path for the input files.
          base_path: "source/_build"
          # Multi-line list of files to include in the package, relative to the basePath. Supports globbing.
          files: |
            **/*.*
            
      - name: Push Package to Octopus Deploy
        # You may pin to the exact commit or the version.
        # uses: OctopusDeploy/push-package-action@035fb4fdbe77401574ec62275f9a531c570bd420
        uses: OctopusDeploy/push-package-action@v3.0.4
        with:
          # A multi-line list of packages to push to Octopus Deploy.
          packages: packaging/*.zip
          # Determines the action to perform with package if it already exists in the repository. Valid values are "FailIfExists", "OverwriteExisting", and "IgnoreIfExists".
          overwrite_mode: FailIfExists
          # The API key used to access Octopus Deploy. You must provide an API key or username and password. If the guest account is enabled, a key of API-GUEST may be used. It is strongly recommended that this value retrieved from a GitHub secret.
          api_key: ${{ secrets.OCTOPUS_API_KEY }}
          # The base URL hosting Octopus Deploy (i.e. "https://octopus.example.com/"). It is recommended to retrieve this value from an environment variable.
          server: 'https://demo.octopus.app'
          # The name or ID of a space within which this command will be executed. If omitted, the default space will be used.
          space: 'Enterprise'
